<div class="card" style="width: 50rem;">
  <div class="card-body">
    <h5 class="card-title">Login Page</h5>
    <form [formGroup] = "loginForm">
      <div class="form-group">
        <label class="exampleInputEmail">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="form-group">
        <label class="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
      </div>
      <app-button [button]="loginButton" (click)="login()"></app-button>
      <div>
        <h5>Not a member yet click to  <a routerLink="register">register</a></h5>
      </div>
    </form>
  </div>
</div>
